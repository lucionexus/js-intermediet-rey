<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const submitBtn = document.getElementById("btn-submit");

        const usernameValidator = /^[^<>()[\]\\.,;:\s@\"]\w+@\w+\.(com|co\.id|net|org)/ig;
        const passwordValidator = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+=:\\\/;'"?.>,<`~[{}\]]).{8,}/;

        submitBtn.addEventListener("click", function() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const validEmail = usernameValidator.test(email);
            const validPw = passwordValidator.test(password);

            if (!validEmail) alert("tolong masukan email yang valid");
            else if (validEmail && !validPw) alert("tolong masukan password sesuai ketentuan");
            else alert("Welcome to The Jungle");
        })
    </script>
  </body>
</html>
