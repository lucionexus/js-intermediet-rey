<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button id="btn-submit" type="submit">submit</button>
    </form>

    <script>
      
    const elInputUsername = document.querySelector("#username");
    const elBtnSubmit = document.querySelector("#btn-submit");
    const elForm = document.querySelector("#form");
    const usernameValidator = new RegExp(/^[a-z]\w{4,}[^!@#$%^&*()_+=:\\\/;'"?.>,<`~[{}\]]$/, 'ig')

    elForm.onsubmit = function(e) {
            const userName = elInputUsername.value;

            usernameValidator.test(userName) ?
                alert(`selamat datang ${userName}`) :
                alert('mohon masukan username yang valid');
                

            e.preventDefault();
    }
    </script>
  </body>
</html>
